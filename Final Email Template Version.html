<script>

<script>
	function copyMessageAPP_APP() {
	  var message = document.getElementById("output").innerText;
	  navigator.clipboard.writeText(message);
	  alert("Copied");
	}
	function copyMessageSPA() {
	  var message = document.getElementById("output1").innerText;
	  navigator.clipboard.writeText(message);
	  alert("Copied");
	}
	function copyMessageNative() {
	  var message = document.getElementById("output2").innerText;
	  navigator.clipboard.writeText(message);
	  alert("Copied");

	function copyMessageSAML() {
	  var message = document.getElementById("output3").innerText;
	  navigator.clipboard.writeText(message);

	}
</script>
  <body>
	
    <form action="/submit" method="POST">
	  <label for="environment">Select Environment:</label>
		<select id="environment" name="environment">
		<option value="Prod">Prod</option>
		<option value="Test">Test</option>
		<option value="Stage">Stage</option>
		</select><br><br>
      <label for="application_name">Application Name:*</label>
      <input type="text" id="application_name" name="application_name" required><br><br>
	  <label for="requestor_name">Requestor Name:*</label>
      <input type="text" id="requestor_name" name="requestor_name" required><br><br>
	  <label for="app_type">Type of Application:</label>
<select id="app_type" name="app_type" onchange="showFields()">

    <option value="APP-APP">APP-APP</option>
    <option value="Single Page">Single Page</option>
    <option value="SaaS">SaaS</option>
    <option value="Native Mobile">Native Mobile</option>
</select><br><br>

<!-- Fields for APP-APP -->
<div id="app-app-fields" style="display:none;">
    <label for="client_id">Client ID:</label>
    <textarea id="client_id" name="client_id"></textarea><br><br>

    <label for="server_details1">Server Details:</label>
    <textarea id="server_details" name="server_details"></textarea><br><br>

    <label for="scope">Scope:</label>
	<textarea id="scope" name="scope"></textarea><br><br>

	
	<input type="button" value="Generate APP-APP Email" onclick="app_appsendMessage()">

    <button id="copyButton" style="display:none;" onclick="copyMessageAPP_APP()">Copy</button>

</div>

<!-- Fields for Single Page -->
<div id="single-page-fields" style="display:none;">
    <label for="client_id1">Client ID:</label>
	<textarea id="client_id1" name="client_id1"></textarea><br><br>

    <label for="sign_in_urls1">Sign-in URLs:</label>
	<textarea id="sign_in_urls1" name="sign_in_urls1"></textarea><br><br>

    <label for="server_details1">Server Details:</label>
    <textarea id="server_details1" name="server_details1"></textarea><br><br>

	<label for="image_roles1">Image Roles:</label>
    <textarea id="image_roles1" name="image_roles1"></textarea><br><br>

	<input type="button" value="Generate SPA Email" onclick="spasendMessage()">
	<pre id="output1"></pre>
	<button id="copyButton1" style="display:none;" onclick="copyMessageSPA()">Copy</button>

</div>

<!-- Fields for Native Mobile -->
<div id="native-mobile-fields" style="display:none;">
    <label for="client_id2">Client ID:</label>
	<textarea id="client_id2" name="client_id2"></textarea><br><br>

    <label for="sign_in_urls2">Sign-in URLs:</label>
	<textarea id="sign_in_urls2" name="sign_in_urls2"></textarea><br><br>

</div>
<!-- Fields for SaaS-->
<div id="SaaS-fields" style="display:none;">

    <label for="Issuer_URL">Issuer URL:</label>
    <input type="text" id="Issuer_URL" name="Issuer_URL"><br><br>

    <input type="text" id="Link_Metadata" name="Link_Metadata"><br><br>

	<pre id="output3"></pre>
	<button id="copyButton3" style="display:none;" onclick="copyMessageSAML()">Copy</button>

</div>

<script>
function showFields() {
    var appType = document.getElementById("app_type").value;
    var appAppFields = document.getElementById("app-app-fields");
    var singlePageFields = document.getElementById("single-page-fields");
    var nativeMobileFields = document.getElementById("native-mobile-fields");
	var saasFields = document.getElementById("SaaS-fields");

    appAppFields.style.display = "none";
    singlePageFields.style.display = "none";
    nativeMobileFields.style.display = "none";
	saasFields.style.display = "none";

    if (appType === "APP-APP") {
        appAppFields.style.display = "block";
    } else if (appType === "Single Page") {
        singlePageFields.style.display = "block";
    } else if (appType === "Native Mobile") {
        nativeMobileFields.style.display = "block";
    } else if (appType === "SaaS") {
		saasFields.style.display = "block"
	}
}
</script>
